<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Movie Picker</title>
</head>
<body>

    <h1 id="title">Movie Picker App</h1>

    <div id="container">

        <div class="flex-item">
            <form class="filters-container" method="POST">
                <input class="filter" type="text" name="release-year">
                <select class="filter" name="genres">
                    <option value="name">name</option>
                </select>
                <input class="filter" onclick="document.getElementById('movie-name').style.display='block'; document.getElementById('movie-name').innerHTML='{{movie}}'" type="submit" value="Choose movie">
            </form>
        </div>

        <div class="flex-item poster">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" alt="Movie Poster">
            <p id="movie-name" style="display: none;"></p>
        </div>

    </div>


    
</body>
</html>
